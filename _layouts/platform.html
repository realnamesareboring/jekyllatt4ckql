    <link rel="stylesheet" href="{{ '/assets/css/aws-style.css' | relative_url }}">

    <script>
        window.siteBaseUrl = "{{ site.baseurl }}";
    </script>
</head>
<body>
    <a href="{{ '/' | relative_url }}" class="nav-link">← Back to Home</a>

        {{ content }}
    </main>

    <script src="{{ '/assets/js/aws-script.js' | relative_url }}"></script>

    <button class="theme-toggle" id="theme-toggle" title="Switch theme">🌙</button>
</body>
</html>
